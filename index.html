<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png">
</head>
<body>

<!-- Form starts -->
<div class="container center">
  <h5> TODO User Login</h5>
  <label for="Username" id="error"></label>
  <div class="row justify-content-center">
    <div class="col-md-4">
  <form action="todo.html" id="formsub" onsubmit="return confirm();">
   <div class="form-container shadow p-3 bg-white rounded">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="user">
      
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd">
      <!-- <label for="password" id="pwderror"></label> -->
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkbox">
      <label class="form-check-label" for="exampleCheck1">Confirm</label>
    </div>
    <button type="submit" class="btn btn-success btn-block">Login</button>

  </form>
</div>
</div>
</div>
</div>
<!-- Form ends -->


 <!-- JS -->
 <script src="login.js"></script>
 <!--  -->
</body>
</html>
